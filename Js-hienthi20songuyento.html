<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let N = +prompt("Số các số nguyên tố đầu tiên cần hiển thị: ");
    let a = 2;
    for (i = 1; i <= N; i++) {
        while (a > 1) {
            let test = 0;
            for (j = 2; j <= Math.sqrt(a); j++) {
                if (a % j == 0) {
                    test++;
                }
            }
            if (test == 0) {
                document.write(a + " - ");
                a = a + 1;
                break;
            } else {
                a = a + 1;
            }
        }
    }
</script>
</body>
</html>
